<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>HTML注册登录页面模板</title>
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/indexScript.js"></script>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢 迎 使 用</h2>
            <form id="loginForm">
                <label>
                    <span>手机号</span>
                    <input type="username/phonenumber" id="loginPhone"/>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" id="loginPwd"/>
                </label>
                <!-- <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p> -->
                <button type="button" class="submit" id="login">登 录</button>
            </form>
            <!-- <div class="progress" style="display:none;width: 200px;height:10px;border:1px solid black;border-radius:5px;">
                <div style="height:100%;background-color:black"></div>
            </div> -->
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>快来注册，进入识别吧！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，欢迎回来！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立 即 注 册</h2>
                <form id="registerForm">
                    <label>
                        <span>用户名</span>
                        <input type="username"  id="registerUsername"/>
                    </label>
                    <label>
                        <span>性别</span>
                    </label>
                    <p style="width: 260px; margin: 10px auto 0; text-align: center; font-size: 8px; color: #B7BABB;">
                        <input title="男" type="radio" name="sex" value="1" id="man" style=" width: auto; padding-top: 17px; margin-left: 10px; display: initial;" />
                        <span for='man'>
                            男
                        </span>
                        <input type="radio" name="sex" value="2" id="woman" style=" width: auto; padding-top: 17px; margin-left: 10px; display: initial;" />
                        <span for='woman'>
                            女
                        </span>
                        <div style="clear:both;"></div>
                    </p>
                    
                    <label>
                        <span>手机号</span>
                        <input type="phonenumber" id="registerPhone"/>
                    </label>
                    <label>
                        <span>密码</span>
                        <input type="password" id="registerPwd"/>
                    </label>
                    <button type="button" class="submit" id="register">注 册</button>
                </form>
                <!-- <div class="progress" style="display:none;width: 200px;height:10px;border:1px solid black;border-radius:5px;">
                    <div style="height:100%;background-color:black"></div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
	
	<div style="text-align:center;">
</div>
</body>

</html>
